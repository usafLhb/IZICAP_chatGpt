<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8" />
	<title>ChatGPT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Dropdown
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</li>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
	<main role="main" class="container">
		<div class="starter-template row">
<!--			<h1 class="font-weight-bold">Try smart App</h1>-->

			<img style="    width: 20%; margin: auto;" src="https://bau-rockstars.de/wp-content/uploads/2022/12/openai-logo.png" alt="chatgpt">
			<h2></h2>

			<div class="container">
				<div class="row">
					<form th:action="@{/}" method="post">
			    <fieldset>
					<div class="badge bg-primary text-wrap" >
						Ask your question.
					</div>
					<div class="input-group input-group-sm mb-3" style="    text-align: center;width: 50% !important;margin: 0 auto;">

						<input type="text" name="prompt" th:value="${request}"class="form-control"   required autofocus  aria-describedby="inputGroup-sizing-sm">
						<button type="submit" class="btn btn-outline-success">Success</button>
					</div>

			    </fieldset>
			</form>
				</div>
			</div>
<!--			<h2 th:if="${response != null}" >ChatGPT responded with: </h2>-->
<!--			<p th:if="${response != null}" th:text="${response}" />-->
			<span  th:if="${response != null}" class="sr-only"> </span>
			<p  th:if="${response != null}"   th:text="${response}" >


			</p>
		</div>
	</main>
</body>
</html>
